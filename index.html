<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Yu's</title>
    <style>
        html, body {
            height: 100%;
        }

        html, body, h1, h2, h3, ul, li, a {
            margin: 0;
            padding: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: auto;
        }

        a:visited, a:-webkit-any-link {
            color: inherit;
            text-decoration: none;
        }

        body {
            width: 100%;
            height: 100%;
            /*background: #31bf7f url('./img/background.jpg') center;*/
            background: #707070 url('http://bing.ioliu.cn/v1/rand11') no-repeat center;
            background-size: cover;
        }

        ul {
            padding: 5px 0 10px 0;
            border-radius: 5px;
            position: relative;
            display: flex;
            flex-direction: row;
        }

        ul > li {
            list-style: none;
        }

        ul > li > a:before {
            padding-right: 9px;
        }

        ul > li:last-child:after,
        ul > li:before {
            content: "|";
            font-weight: lighter;
            position: relative;
            color: inherit;
        }

        ul > li > a {
            padding: 10px 10px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            position: absolute;
            bottom: 15px;
            right: 15px;

            padding: 10px 10% 5px 10%;
            border-radius: 3px;

            background-color: rgba(0, 0, 0, 0.5);

            animation-duration: 1s;
            animation-name: slidein;

            color: #d4d4d4;
        }

        .title {
            text-align: center;
        }

        .background-img {
            height: 100%;
            width: 100%;
            display: block;
            object-fit: cover;
        }

        @keyframes slidein {
            from {
                bottom: -100%;
            }

            to {
                bottom: 15px;
            }
        }

    </style>
</head>
<body>
<div class="main">
    <h1 class="title">Yu's</h1>

    <ul class="ul">
        <li><a href="/blog">blog</a></li>
    </ul>

    <script>
      preloadImg('http://bing.ioliu.cn/v1/rand', img => {
        img.setAttribute('class', 'background-img')

        console.log(img.classList)

        document.querySelector('body').appendChild(img)
      })

      function preloadImg (url, fn) {
        let img = new Image('')
        img.src = url
        if (img.complete) {
          fn(img)
        }
        else {
          img.onload = () => fn(img)
        }
      }


    </script>
</div>
</body>
</html>
