<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Yu's</title>
    <style>
        body, html, h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        a {
            color: #19bf23;
            text-decoration: none;
        }

        a:visited, a:-webkit-any-link {
            color: #0d6d12;
            text-decoration: none;
        }

        body {
            width: 100%;
            height: 100%;
            background: url('./img/background.jpg') center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        ul {
            padding: 0 0;
            border-radius: 5px;
            position: relative;
            left: 5px;
            display: flex;
            flex-direction: row;
        }

        ul > li {
            list-style: none;
        }

        ul > li:last-child:after {
            content: "|";
            color: #333333;
            position: relative;
        }

        ul > li > a {
            padding: 10px;
            padding-left: 0;
        }

        ul > li > a:before {
            content: "|";
            color: #333333;
            padding-right: 9px;
            position: relative;
            /*top: -2px;*/
        }

        .main {
            position: relative;
            top: 15px;
        }

        .title {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="main">
    <h1 class="title">Yu's</h1>

    <ul class="ul">
        <li><a href="/blog">blog</a></li>
    </ul>
</div>
</body>
</html>
