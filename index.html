<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yu's</title>
    <style>
        body, html, h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        a {
            color: #19bf23;
            text-decoration: none;
        }

        a:visited, a:-webkit-any-link {
            color: #0d6d12;
            text-decoration: none;
        }

        body{
            width: 100%;
            height: 100%;
            background: url('./img/background.jpg') center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main {

        }

        ul {
            padding: 0 0;
            /*border: 1px solid rgba(255, 255, 255, 0.8);*/
            border-radius: 5px;
        }

        ul > li {
            float: left;
            list-style: none;
        }

        ul > li > a {
            padding: 10px 15px;
        }

        ul > li::before {
            content: "> ";
            color: #333333;
            position: relative;
            top: -1px;
        }

    </style>
</head>
<body>
<div class="main">
    <h1>Yu's</h1>
    <!--<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </h3>-->

    <ul class="ul">
        <li><a href="/blog">Blog</a></li>
    </ul>
</div>
</body>
</html>
